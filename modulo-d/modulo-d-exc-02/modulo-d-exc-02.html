<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modulo-d-exc-02.css">
    <title>Início | Execício 02</title>
  </head>

  <body>
    <header>
      <h1>Verificar Perfil de Usuário</h1>
    </header>
    
    <main>
      <div class="areaForm">
        <div class="espaco">
          <label>
            Ano de nascimento *
            <input type="number" name="anoNasc" id="anoNasc" 
              placeholder="Informe o ano que você nasceu"
              alt="Informe o ano que você nasceu"
            />
          </label>
        </div>
        <div class="espaco">
          <p>Sexo *</p>
          <input type="radio" name="escsex" id="feminino" checked/>
          <label for="feminino">Feminino</label>
          <input type="radio" name="escsex" id="masculino" />
          <label for="masculino">Masculino</label>
        </div>
        <div class="espaco right-btn">
          <button type="button" class="verificar" value="Verificar">Verificar</button>
        </div>
      </div>

      <div class="AreaVerificadora">
        Preencha os dados acima para ver o resultado!
      </div>
    </main>
    
    <footer>
      <p>&copy; <a href="https://github.com/gabrielf7" 
        style="text-decoration: none; color: inherit;" target="_blank">
        GabrielF7
      </a></p>
    </footer>

    <script src="./modulo-d-exc-02.js"></script>
  </body>

</html>
